
<div class="card-container1 container mt-5" >
  <div class="row">
    <div class="col">
      <h3 class="mt-2">Hotel Info</h3>
    <div class="card hovercard mt-3" style="width: 30rem; height: 90px;">
        <img class="card-img-top" src="{{childItem.img1}}" alt="Card image cap">
        <div class="card-body ">
          <h5 class="card-title">{{childItem.company1}}</h5>
          <h6 class="card-title">{{childItem.place}}</h6>
          <p class="card-text " >Happy stay and relaxation venues. Explore destinations currently popular.Trending hotel desatination.No reservations cost,great rates. Secure Booking,new deals listed every day. </p>
          <p class="card-text">{{childItem.amount1}}/-</p>
          <button class="btn btn-primary"  (click)="goBack()">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
