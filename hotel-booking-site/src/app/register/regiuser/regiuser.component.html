<div class="container">
    <h1 class="text-center">Registration</h1>
    <form #userForm="ngForm"style="width:50%; padding-left:30%;">
        <!-- {{  userForm.value| json}}
        {{  usermodel| json}}-->
<div class="form-group">

    <label>Name</label>
    <input type="text" value="name"required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="username" class="form-control" [(ngModel)]="usermodel.name">
   
    <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
</div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" value="mail-id" name="userid" class="form-control"[(ngModel)]="usermodel.email" required #email="ngModel"
        
        >
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" value="number" #phone="ngModel"   name="telephone" required
            [class.is-invalid]="phone.invalid && phone.touched" class="form-control"[(ngModel)]="usermodel.phone">
          
              <!-- <small *ngIf="phone.hasError('required')">phone number is required must be 10 digits</small> -->
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small *ngIf="phone.hasError('required')">number is required</small>
            </div>
            </div>
        <div class="form-group">
            <select name="locations" class="custom-select" aria-label="Default select example"[(ngModel)]="usermodel.locations">
                <option selected>Open this select menu</option>
                <option *ngFor="let place of hotels">{{ place }}</option>
               
            </select>
        </div>
        <div class="mb-3">
            <label>number of persons</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="package" value="single" [(ngModel)]="usermodel.packages">
                <label>
                single
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="package" value="Family"[(ngModel)]="usermodel.packages">
                <label >
                  Family
                </label>
              </div>
            </div>
              <div class="form-check mb-3">
                <input class="form-check-input" name="offer" type="checkbox" value="" id="flexCheckDefault"[(ngModel)]="usermodel.offers">
                <label class="form-check-label" for="flexCheckDefault">
                  Send me promotional offers
                </label>
            </div>
            <br><br>
            <button class="btn btn-primary" type="submit">Submit</button>
          
     
        </form>
</div>
